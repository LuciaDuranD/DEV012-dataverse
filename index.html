<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Imagenes/Fondos/Logo.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>TWD</title>
  </head>

  <body>
    <header>
      <div class="menu">
        <img class="sangre" src="./Imagenes/Mobile/Sangre.png" alt="SANGRE" />
        <h1>TWD</h1>
        <p>Filtrar por:</p>
        <label class="sele" for="filtro-letra">1</label>
        <select id="filtro-letra" data-testid="select-sort" name="type">
          <option value="Letra" disabled selected>Letra</option>
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
        <label class="sele" for="filtro-edad">2</label>
        <select id="filtro-edad" data-testid="select-sort" name="type">
          <option value="Edad" disabled selected>Edad</option>
          <option value="edadMenor">0-70</option>
          <option value="edadMayor">70-0</option>
        </select>
        <label class="sele" for="filtro-estado">3</label>
        <select id="filtro-estado" data-testid="select-sort" name="type">
          <option value="V/M" disabled selected>Estado de Vida</option>
          <option value="vivo">Vivo</option>
          <option value="muerto">Muerto</option>
        </select>
        <div class="boton-clear">
          <button data-testid="button-clear">CLEAR</button>
        </div>
      </div>
    </header>
    <main>
      <h2>Personajes</h2>
      <img class="zombie" src="./Imagenes/Mobile/zombie.png" alt="ZOMBIE" />
      <div class="datos" name="estadistica">
        <label name="personajes">Total de Personajes:</label><br />
        <label name="hombres">Total de Hombres:</label><br />
        <label name="mujeres">Total de Mujeres:</label>
      </div>
      <div id="root"></div>
    </main>
    <div class="creditos">
      <footer>
        <p>Desarrolladoras: <strong> O.Lucia Duran y Liz Amao</strong></p>
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
